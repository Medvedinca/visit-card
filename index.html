<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/icon type">
    <title>Visit Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="light"></div>
        <div class="card front">
            <div class="logo"></div>
            <div class="company-text">APERTURE SCIENCE</div>
        </div>

        <div class="card back">
            <div class="left">
                <div class="name-text">BLINOV DENIS</div>
                <div class="role-text">Developer</div>
            </div>

            <div class="right">
                <div>github.com/Medvedinca</div>
                <div>dan.blinov@yandex.ru</div>
                <div>Russia, Biysk</div>
            </div>
        </div>
    </div>

    <script>
        document.onmousemove = e => {
          document.querySelector(".wrapper").style.transform = `translate(-${e.clientX * 0.04}px, -${e.clientY * 0.04}px)`;
          document.querySelector(".light").style.transform = `translate(-${e.clientX * 0.1}px, -${e.clientY * 0.1}px)`;
        }
    </script>

</body>
</html>
